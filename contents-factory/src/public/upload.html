<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>촬영 업로드 - Photo Factory</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px 0;
    }

    .upload-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .nav-tabs {
      border-bottom: 2px solid #667eea;
    }

    .nav-tabs .nav-link {
      border: none;
      color: #666;
      font-weight: 600;
      padding: 15px 20px;
      position: relative;
    }

    .nav-tabs .nav-link.active {
      color: #667eea;
      background: transparent;
      border-bottom: 3px solid #667eea;
    }

    .nav-tabs .nav-link .badge {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #28a745;
    }

    .tab-content {
      padding: 30px;
      min-height: 400px;
    }

    .camera-btn {
      width: 100%;
      height: 150px;
      border: 3px dashed #667eea;
      border-radius: 15px;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 20px;
    }

    .camera-btn:hover {
      background: #e7f1ff;
      border-color: #764ba2;
      transform: scale(1.02);
    }

    .camera-btn i {
      font-size: 3rem;
      color: #667eea;
      margin-bottom: 10px;
    }

    .photos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .photo-preview {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      aspect-ratio: 1;
    }

    .photo-preview.uploading {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      border: 2px dashed #667eea;
    }

    .photo-preview.uploaded img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-preview .btn-close {
      position: absolute;
      top: 5px;
      right: 5px;
      background: white;
      border-radius: 50%;
      padding: 5px;
      opacity: 0.8;
    }

    .photo-preview .check-mark {
      position: absolute;
      bottom: 5px;
      right: 5px;
      background: #28a745;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
    }

    .photo-preview.error {
      border: 2px solid #dc3545;
      background: #fff5f5;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .job-info {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      margin-top: 20px;
      transition: all 0.3s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      border: 2px solid white;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <!-- Header -->
    <div class="header">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">
          <i class="bi bi-camera-fill"></i> 5-Category 촬영
        </h2>
        <div id="userProfile" class="user-info"></div>
      </div>
      <p class="mt-2 mb-0">5개 카테고리별로 사진을 촬영하세요</p>
    </div>

    <!-- Category Tabs -->
    <ul class="nav nav-tabs" id="categoryTabs" role="tablist">
      <!-- Tabs will be generated by JavaScript -->
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="categoryTabContent">
      <!-- Tab panes will be generated by JavaScript -->
    </div>

    <!-- Job Information -->
    <div class="job-info mx-4 mb-4">
      <h5 class="mb-3">
        <i class="bi bi-info-circle"></i> 작업 정보
      </h5>

      <div class="row g-3">
        <div class="col-md-6">
          <label for="carModel" class="form-label">차종 *</label>
          <input type="text" class="form-control" id="carModel"
                 placeholder="예: 제네시스 G80" required>
        </div>

        <div class="col-md-6">
          <label for="location" class="form-label">위치 (선택)</label>
          <input type="text" class="form-control" id="location"
                 placeholder="예: 서울 강남점">
        </div>
      </div>

      <div class="mt-3">
        <small class="text-muted">
          <i class="bi bi-lightbulb"></i>
          작업번호는 자동으로 생성됩니다
        </small>
      </div>

      <button id="submitBtn" class="submit-btn" onclick="handleSubmit()">
        <i class="bi bi-cloud-upload"></i> 업로드 완료
      </button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- App JS -->
  <script type="module">
    import { requireAuth, displayUserProfile } from '../js/auth.js';
    import { addPhotoToCategory, saveJob, resetJob, currentJob } from '../js/upload.js';
    import { APP_CONFIG } from '../js/config.js';

    // 로그인 확인
    const user = await requireAuth();
    if (!user) {
      // requireAuth가 자동으로 리다이렉트
      throw new Error('로그인 필요');
    }

    // 사용자 프로필 표시
    await displayUserProfile('userProfile');

    // 카테고리 탭 생성
    function initializeTabs() {
      const tabsContainer = document.getElementById('categoryTabs');
      const contentContainer = document.getElementById('categoryTabContent');

      APP_CONFIG.categories.forEach((category, index) => {
        // Tab 생성
        const tab = document.createElement('li');
        tab.className = 'nav-item';
        tab.innerHTML = `
          <button class="nav-link ${index === 0 ? 'active' : ''}"
                  id="${category.id}-tab"
                  data-bs-toggle="tab"
                  data-bs-target="#${category.id}"
                  type="button">
            ${category.icon} ${category.label}
            <span class="badge bg-success" id="badge-${category.id}">0</span>
          </button>
        `;
        tabsContainer.appendChild(tab);

        // Tab Content 생성
        const content = document.createElement('div');
        content.className = `tab-pane fade ${index === 0 ? 'show active' : ''}`;
        content.id = category.id;
        content.innerHTML = `
          <h4 class="mb-3">${category.icon} ${category.label}</h4>
          <p class="text-muted">${category.description}</p>

          <label for="camera-${category.id}" class="camera-btn">
            <i class="bi bi-camera"></i>
            <span>사진 촬영 (최대 ${APP_CONFIG.photosPerCategory}장)</span>
            <input type="file"
                   id="camera-${category.id}"
                   class="d-none"
                   accept="image/*"
                   capture="camera"
                   multiple
                   onchange="handlePhotoCapture(event, '${category.id}')">
          </label>

          <div id="photos-${category.id}" class="photos-grid"></div>
        `;
        contentContainer.appendChild(content);
      });
    }

    // 사진 촬영 처리
    window.handlePhotoCapture = async function(event, category) {
      const files = Array.from(event.target.files);
      const badge = document.getElementById(`badge-${category}`);

      for (const file of files) {
        try {
          await addPhotoToCategory(category, file);

          // 배지 업데이트
          const count = currentJob.photos[category]?.length || 0;
          badge.textContent = count;

          // 최대 개수 도달 시 비활성화
          if (count >= APP_CONFIG.photosPerCategory) {
            event.target.disabled = true;
            event.target.parentElement.style.opacity = '0.5';
          }
        } catch (error) {
          console.error('사진 업로드 오류:', error);
          alert(error.message);
        }
      }

      // 파일 입력 초기화
      event.target.value = '';
    };

    // 작업 제출
    window.handleSubmit = async function() {
      const carModel = document.getElementById('carModel').value.trim();
      const location = document.getElementById('location').value.trim();
      const submitBtn = document.getElementById('submitBtn');

      if (!carModel) {
        alert('차종을 입력하세요.');
        document.getElementById('carModel').focus();
        return;
      }

      // 최소 1장 확인
      const totalPhotos = Object.values(currentJob.photos).reduce(
        (sum, arr) => sum + arr.length, 0
      );
      if (totalPhotos === 0) {
        alert('최소 1장 이상의 사진을 촬영하세요.');
        return;
      }

      // UI 비활성화
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span> 업로드 중...';

      try {
        // currentJob 업데이트
        currentJob.carModel = carModel;
        currentJob.location = location;

        // Supabase 저장
        const result = await saveJob();

        if (result.success) {
          alert(`✅ 업로드 완료!\n작업번호: ${result.job.job_number}\n사진: ${result.photos.length}장`);

          // 갤러리로 이동
          window.location.href = '/gallery.html';
        }
      } catch (error) {
        console.error('작업 저장 오류:', error);
        alert('❌ 업로드 실패: ' + error.message);

        // UI 복구
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-cloud-upload"></i> 업로드 완료';
      }
    };

    // 초기화
    initializeTabs();
    resetJob();

    console.log('✅ Upload page initialized');
  </script>

</body>
</html>
