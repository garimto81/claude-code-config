version: 2.0
description: Claude Code Workflow Definitions

workflows:
  # 문서화 워크플로우 (기존 aiden-first, aiden-update 통합)
  document:
    description: "작업 내용을 MD 파일에 자세히 기록하고 업데이트"
    steps:
      - create: "MD 파일 생성 또는 선택"
      - detail: "작업 내용 자세히 기술"
      - update: "기획서 형태로 정리"
    options:
      auto_save: true
      format: markdown

  # 테스트 워크플로우 (기존 aiden-test)
  test:
    description: "실제 실행하여 문제 해결까지 반복"
    steps:
      - execute: "코드 실행"
      - verify: "결과 확인"
      - debug: "문제 발생시 해결"
      - iterate: "완벽할 때까지 반복"
    options:
      stop_on_success: true
      max_iterations: 10

  # 사고 프로세스 (기존 aiden-thinking)
  think:
    description: "깊이 생각하여 창의적 결론 도출"
    approach:
      - "천천히 차근차근 단계적으로"
      - "다양한 아이디어 도출"
      - "혁신적인 결론"
    output: comprehensive

  # 분석 워크플로우 (기존 aiden-summary)
  analyze:
    description: "GitHub MD 파일 분석 및 프로젝트 파악"
    steps:
      - read: "모든 MD 파일 읽기"
      - structure: "파일 구조 분석"
      - summarize: "간략하게 설명"

# 별칭 정의
aliases:
  t: test
  d: document
  c: think
  a: analyze