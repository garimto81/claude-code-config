version: '3.8'

services:
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: archive-meilisearch
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    environment:
      - MEILI_ENV=development
      - MEILI_MASTER_KEY=archive-analyzer-dev-key
      - MEILI_NO_ANALYTICS=true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  meilisearch_data:
